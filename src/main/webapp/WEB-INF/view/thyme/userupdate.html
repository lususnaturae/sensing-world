<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">

<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="/fragments/header :: headerscripts">&nbsp;</div>
    <title>Sensor Create Form</title>

</head>

<body>
<div th:replace="/fragments/header :: navigation">&nbsp;</div>
<div class="panel panel-default">
    <div class="panel-heading" style="background-color: green;">
        <h3 class="panel-title" style="color: white;">
            <strong th:text="#{form.userupdate.formtitle}">Luo sensorit perusteksti</strong></h3>
    </div>
    <div class="panel-body">

        <form th:object="${user}" method="post" th:action="@{'/account/update/'+${user.id}}" >


            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label" th:text="#{form.userupdate.username.label}">
                            Käyttäjätunnus
                        </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" th:field="*{username}" name="username" th:placeholder="#{form.userupdate.username.placeholder}"/>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label" th:text="#{form.userupdate.password.label}">
                            Salasana
                        </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" th:field="*{password}" size="40" name="password"
                               th:placeholder="#{form.userupdate.password.placeholder}"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label" th:text="#{form.userupdate.email.label}">
                            Sähköposti
                        </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" th:field="*{email}" size="40" name="email"
                               th:placeholder="#{form.userupdate.email.placeholder}"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label" th:text="#{form.userupdate.role.label}">
                            Rooli
                        </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" th:field="*{role}" size="40" name="role"
                               th:placeholder="#{form.userupdate.role.placeholder}"/>
                        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Name Error</span>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <img data-src="holder.js/200x200"/>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-xs btn-primary" disabled="disabled"
                            th:text="#{form.userupdate.addimgbutton.name}">Lataa oma kuvasi
                    </button>

                </div>
            </div>
            <button type="submit" class="btn btn-small btn-primary" th:text="#{form.userupdate.confirmbutton.name}">
                SENS
            </button>


        </form>
    </div>

</div>

<div th:replace="/fragments/footer :: footer">&copy; 2016 Ylitormatech</div>

</body>
</html>
