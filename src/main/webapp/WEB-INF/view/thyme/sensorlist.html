<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="/fragments/header :: headerscripts">&nbsp;</div>
    <title>Sensor List Form</title>

</head>

<body>




<div class="panel panel-default">
    <div class="panel-heading" style="background-color: green;">
        <h3 class="panel-title" style="color: white;">
            <strong th:text="#{form.sensorlist.formtitle}">Sensoreiden lista</strong></h3>
    </div>
    <div class="panel-body">
        <div class="col-md-6">
        <table class="table table-hover">
                <tr >
                <th th:text="#{form.sensorlist.name.col.title}">Nimi</th>
                <th th:text="#{form.sensorlist.usagetoken.col.title}">Tyyppi</th>
            </tr>
            <tr th:each="sensor : ${sensors}"
                th:onclick="'javascript:rowClicked(\'' + ${sensor.id} + '\');'">

                <td  th:text="${sensor.name}">sensori x</td>
                <td th:text="#{${sensor.usagetoken}}">sensorin x tyyppi</td>

            </tr>

        </table>
        </div>



    </div>

</div>

<div th:replace="/fragments/footer :: footer">&copy; 2016 Ylitormatech</div>

<script>
    function rowClicked(value) {
        location.href = "/show/" + value;
    }
</script>
</body>

</html>
