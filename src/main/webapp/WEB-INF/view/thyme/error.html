<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="/fragments/header :: headerscripts">&nbsp;</div>
    <title>Sensor List Form</title>
</head>
<body>
<div th:replace="/fragments/header :: navigation">&nbsp;</div>
<div class="bg"/>
    <div class="jumbotron">
        <div class="container">

        <h1 th:text="#{error.title}">Error Page</h1>

            <div class="col-md-6 col-md-offset-3">

                    <div class="col-md-8">
                        <span type="text" th:text="${errorMessage}"/>
                    </div>

            </div>
        </div>

    </div>




<div th:replace="/fragments/footer :: footer">&copy; 2016 Ylitormatech</div>
<script>
    var jumboHeight = $('.jumbotron').outerHeight();
    function parallax() {
        var scrolled = $(window).scrollTop();
        $('.bg').css('height', (jumboHeight - scrolled) + 'px');
    }

    $(window).scroll(function (e) {
        parallax();
    });
</script>

</body>
</html>
