<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

</head>
<body>
<div th:replace="/fragments/header :: navigation">&nbsp;</div>
<div class="bg"/>
<div class="jumbotron">
    <div class="container">

        <h1 th:text="#{form.home.formtitle}">Sensoreiden maailma</h1>

    </div>

</div>


<div th:replace="/fragments/footer :: footer">&copy; 2016 Ylitormatech</div>
<script>
    var jumboHeight = $('.jumbotron').outerHeight();
    function parallax() {
        var scrolled = $(window).scrollTop();
        $('.bg').css('height', (jumboHeight - scrolled) + 'px');
    }

    $(window).scroll(function (e) {
        parallax();
    });
</script>

</body>
